  <header>  
    <nav class="navbar navbar-expand-md  fixed-top navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dating App</a>
          <ul *ngIf="accountService.currentUser$ | async" class="navbar-nav mr-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Messages</a>
            </li>
          </ul>
          <div *ngIf="accountService.currentUser$ | async" class="dropdown" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome user</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
              <a class="dropdown-item">Edit Prodile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
          </div>
          <form *ngIf="(accountService.currentUser$ | async) === null" class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off"> 
            <input [(ngModel)]="model.username" name="username" class="form-control mr-2" type="text" placeholder="Username">
            <input [(ngModel)]="model.password" name="password" class="form-control mr-2" type="password" placeholder="Password">
            <button class="btn btn-primary" type="submit">Login</button>
          </form>
        </div>
    </nav>
  </header>
